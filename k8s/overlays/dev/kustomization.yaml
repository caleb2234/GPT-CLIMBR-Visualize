apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: climbr-viz-dev

resources:
  - ../../base

namePrefix: dev-

replicas:
  - name: backend
    count: 1
  - name: frontend
    count: 1

patches:
  # Increase memory and CPU for ML models
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "2000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "1000m"
    target:
      kind: Deployment
      name: backend

  # Change to NodePort for local development
  - patch: |-
      - op: replace
        path: /spec/type
        value: NodePort
      - op: add
        path: /spec/ports/0/nodePort
        value: 30080
    target:
      kind: Service
      name: frontend-service

configMapGenerator:
  - name: nginx-config
    files:
      - default.conf=nginx-dev.conf
    options:
      disableNameSuffixHash: true