apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: climbr-viz-dev

bases:
  - ../../base

namePrefix: dev-

replicas:
  - name: backend
    count: 1
  - name: frontend
    count: 1

patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: your-registry/climbr-backend:dev
    target:
      kind: Deployment
      name: backend

  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: your-registry/climbr-frontend:dev
    target:
      kind: Deployment
      name: frontend

  # Change to NodePort for local development
  - patch: |-
      - op: replace
        path: /spec/type
        value: NodePort
      - op: add
        path: /spec/ports/0/nodePort
        value: 30080
    target:
      kind: Service
      name: frontend-service

configMapGenerator:
  - name: app-config
    behavior: merge
    literals:
      - flask_env=development
      - log_level=DEBUG