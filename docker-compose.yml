version: '3.8'

  services:
    backend:
      build:
        context: .
        dockerfile: docker/backend.Dockerfile
      ports:
        - "5000:5000"
      environment:
        - FLASK_ENV=development
      volumes:
        - ./backend:/app
      restart: unless-stopped

    frontend:
      build:
        context: .
        dockerfile: docker/frontend.Dockerfile
      ports:
        - "3000:80"
      depends_on:
        - backend
      restart: unless-stopped